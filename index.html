<!DOCTYPE hmtl>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ping Pong</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  crossorigin="anonymous">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <div class="container-fill">
    <div class="jumbo">
      <img src="images/retrowave.jpg" alt="">
      <h1 class="custom-centered ">Ping Pong</h1>
    </div>

    <div class="body-content">
      <h2 class="animated fadeIn">Let&#x27;s Play</h2>
      <h3>Rules</h3>
      <p>Ping Pong will count up your number from 1 with the following exceptions</p>
      <ol>
        <li>Numbers divisible by <span class="three">3</span> become "<span class="three">ping</span>"</li>
        <li>Numbers divisible by <span class="five">5</span> will become "<span class="five">pong</span>"</li>
        <li>Numbers divisble by both <span class="three">3</span> and <span class="five">5</span> become "<span class="both">ping pong</span>"</li>
      </ol>
        <form id="pingPongForm">
          <div class="form-group">
            <input id="userInput" type="text" class="form-control col-md-4 inputTag" placeholder="Enter your number here">
          </div>
          <button type="submit" class="btn btn-primary">START</button>
        </form>
        <ul id="gameOutput"></ul>
    </div>
  </div>
</body>

</head>
