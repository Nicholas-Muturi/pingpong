<!DOCTYPE hmtl>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ping Pong</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1> Ping Pong </h1>
    </div>

    <div class="body-content">
      <h2>Let&#x27;s Play</h2>
      <h3>Rules:</h3>

      <p>Ping Pong wil count up your number from 1 with the following exceptions</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 will become "pong"</li>
        <li>Numbers divisble by both 3 and 5 become "ping pong"</li>
      </ol>
      <form>
        <div class="form-group">
          <label for="userInput">Enter your number:</label>
          <input id="userInput" type="text" class="form-control col-md-6">
        </div>
        <button type="submit" class="btn btn-primary">Let's Play!</button>
      </form>
      <ul id="gameOutput"></ul>
    </div>
  </div>
</body>

</head>
